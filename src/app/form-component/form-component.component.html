<div class="form-container">
  <h1>Form</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">Name</label>
      <textarea
        id="message"
        cols="8"
        [(ngModel)]="message"
        name="message"
        required
      ></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>

  <table *ngIf="isSubmitted">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tr>
      <td>asd</td>
      <td>asd</td>
      <td>asd</td>
    </tr>
  </table>
  
</div>
