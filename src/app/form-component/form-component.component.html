<div class="form-container">
  <h1>Form</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="message">Text</label>
      <textarea
        id="message"
        cols="8"
        [(ngModel)]="message"
        name="message"
        required
      >
      </textarea>
    </div>
    
    <button type="submit">Submit</button>

  </form>


  <div class="container" *ngIf="isSubmitted">
    <app-message-details
    *ngFor="let msg of messages; let i = index"
    [message]="msg"
    [index]="i"
    (delete)="deleteMessage($event)"
    >  
    </app-message-details>
  </div>
  
</div>
